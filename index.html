<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cita al Cine</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --trsn: all 0.5s ease;
      --black: #000;
      --white: #fff;
      --accent: #d3d2a6;
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: url('fondo3.png') center/cover no-repeat fixed;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--white);
    }

    .content {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }

    .content::after {
      content: '';
      position: absolute;
      inset: 0;
      box-shadow:
        inset 0 0 20vmin var(--black),
        inset 0 0 3vmin var(--black),
        inset 0 0 1vmin var(--black);
      pointer-events: none;
    }

    .film, .effect, .grain {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .film, .effect {
      filter: blur(0.45px) drop-shadow(0 0 0 #fff1);
      z-index: 1;
    }
    .film::after {
      content: '';
      position: absolute; width: 120%; height: 100%;
      top: 0; left: 0; padding-left: 100px; opacity: 0.5;
      animation: film-scratch 0.45s steps(1) infinite;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,0,0,0.2) 0 2px,
        transparent 4px 37vmin
      );
    }
    .effect::after {
      content: '';
      position: absolute; width: 120%; height: 100%;
      top: 0; left: 0; padding-left: 100px; opacity: 0.3;
      animation: effect-scratch 2s infinite;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,0,0,0.1) 0 1px,
        transparent 3px 20vmin
      );
    }
    .grain::after {
      content: '';
      position: absolute; width: 110%; height: 110%;
      top: -5%; left: -5%; opacity: .25;
      background-image:
        repeating-conic-gradient(var(--black) 0%, transparent .00003%, transparent .0005%, transparent .00095%),
        repeating-conic-gradient(var(--black) 0%, transparent .00005%, transparent .00015%, transparent .0009%);
      animation: grain 0.5s steps(1) infinite;
      filter: drop-shadow(0 0 1px var(--black));
      z-index: 1;
    }

    /* Animate grain */
    @keyframes grain {
      0%,100%{transform:translate(0,0);}
      10%{transform:translate(-1%,-1%);}
      20%{transform:translate(1%,1%);}
      30%{transform:translate(-2%,-2%);}
      40%{transform:translate(3%,3%);}
      50%{transform:translate(-3%,-3%);}
      60%{transform:translate(4%,4%);}
      70%{transform:translate(-4%,-4%);}
      80%{transform:translate(2%,2%);}
      90%{transform:translate(-3%,-3%);}
    }

    /* Film scratch effect */
    @keyframes film-scratch {
      0%,100%{transform:translateX(0);opacity:0.5;}
      10%{transform:translateX(-1%);}
      20%{transform:translateX(1%);}
      30%{transform:translateX(-2%);opacity:0.75;}
      40%{transform:translateX(3%);}
      50%{transform:translateX(-3%);opacity:0.5;}
      60%{transform:translateX(8%);}
      70%{transform:translateX(-3%);}
      80%{transform:translateX(10%);opacity:0.25;}
      90%{transform:translateX(-2%);}
    }

    /* Overlay scratch */
    @keyframes effect-scratch {
      0%,100%{transform:translateX(0);opacity:0.3;}
      25%{transform:translateX(-5%);}
      50%{transform:translateX(5%);opacity:0.5;}
      75%{transform:translateX(-8%);}
    }

    .screen {
      position: relative; z-index: 2;
      width: 90%; max-width: 360px;
      aspect-ratio: 16/9;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 20px;
      background: transparent;
    }
    .screen h2 {
      color: var(--accent);
      font-size: 3em; line-height: 1.1;
    }
    .buttons, .audio-controls {
      display: flex; gap: 12px; width: 100%; margin-top: 20px;
    }
    .buttons button,
    .audio-controls button {
      flex: 1; padding: 14px 0;
      font-size: 1.4em; border: none;
      border-radius: 8px; cursor: pointer;
      background: rgba(0,0,0,0.7);
      color: var(--white);
      transition: opacity .3s;
    }
    .buttons button:hover,
    .audio-controls button:hover { opacity: .8; }

    .audio-controls input[type="range"] {
      -webkit-appearance: none;
      width: 100px; height: 4px;
      background: rgba(255,255,255,0.5);
      border-radius: 2px; cursor: pointer;
    }
    .audio-controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px; height: 12px;
      background: var(--accent);
      border-radius: 50%;
    }

    @media (max-width: 360px) {
      .screen h2 { font-size: 2.2em; }
      .buttons button, .audio-controls button { font-size: 1.2em; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="film">
      <div class="effect"><div class="grain"></div></div>
    </div>

    <div class="screen">
      <h2>¬øQUIERES IR AL CINE CONMIGO BELLISSIMA LEONE?</h2>
      <div class="buttons">
        <button class="yes">S√ç</button>
        <button class="no">NO</button>
      </div>

      <div class="audio-controls">
        <button id="play-pause">PLAY</button>
        <input
          id="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
          aria-label="Control de volumen"
          title="Control de volumen"
        >
      </div>

      <audio id="bg-music" preload="metadata">
        <source src="DieForYou.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const miNumero  = '528712619035';
      const mensaje   = encodeURIComponent('SI Quiero ir al cine contigo üòä');
      const audio     = document.getElementById('bg-music');
      const btn       = document.getElementById('play-pause');
      const volSlider = document.getElementById('volume');

      audio.load();

      document.querySelector('.yes').addEventListener('click', () => {
        window.open(
          `https://api.whatsapp.com/send?phone=${miNumero}&text=${mensaje}`,
          '_blank'
        );
      });

      document.querySelector('.no').addEventListener('click', () => {
        alert('no pos ni modo ser√° pa la otra');
      });

      btn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(e => console.error('Play error:', e));
          btn.textContent = 'PAUSE';
        } else {
          audio.pause();
          btn.textContent = 'PLAY';
        }
      });

      volSlider.addEventListener('input', e => {
        audio.volume = parseFloat(e.target.value);
      });
    });
  </script>
</body>
